version: '{build}'

image: Visual Studio 2019
configuration: Release

before_build:
- ps: nuget restore

build:
  verbosity: minimal

after_test:
- choco install codecov && codecov -f "Gress.Tests/bin/%CONFIGURATION%/Coverage.xml" --required

artifacts:
- path: Gress/bin/$(configuration)/Gress*.nupkg
  name: Gress.nupkg

deploy:
- provider: NuGet
  api_key:
    secure: 5VyEaGo5gRLr9HdkRFqS1enRq+K8Qarg1dzU33CE1dOmVXp43JaS2PQTNgsRHXkc
  artifact: Gress.nupkg
  on:
    branch: master
    appveyor_repo_tag: true